name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: pnpm install
        working-directory: w01-oauth2/app

      - name: Build
        env:
          VITE_GITLAB_CLIENT_ID: ${{ secrets.VITE_GITLAB_CLIENT_ID }}
          VITE_GITLAB_AUTH_URL: ${{ secrets.VITE_GITLAB_AUTH_URL }}
          VITE_GITLAB_TOKEN_URL: ${{ secrets.VITE_GITLAB_TOKEN_URL }}
          VITE_GITLAB_REDIRECT_URI: ${{ secrets.VITE_GITLAB_REDIRECT_URI }}
          VITE_GITLAB_API_URL: ${{ secrets.VITE_GITLAB_API_URL }}
        run: pnpm build
        working-directory: w01-oauth2/app

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: w01-oauth2/app/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
