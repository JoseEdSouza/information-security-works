name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
        working-directory: w01-oauth2/app

      - name: Build
        env:
          VITE_GITLAB_CLIENT_ID: ${{ secrets.VITE_GITLAB_CLIENT_ID }}
          VITE_GITLAB_AUTH_URL: ${{ secrets.VITE_GITLAB_AUTH_URL }}
          VITE_GITLAB_TOKEN_URL: ${{ secrets.VITE_GITLAB_TOKEN_URL }}
          VITE_GITLAB_REDIRECT_URI: ${{ secrets.VITE_GITLAB_REDIRECT_URI }}
          VITE_GITLAB_API_URL: ${{ secrets.VITE_GITLAB_API_URL }}
        run: pnpm build
        working-directory: w01-oauth2/app

      - uses: actions/upload-pages-artifact@v3
        with:
          path: w01-oauth2/app/dist

      - id: deployment
        uses: actions/deploy-pages@v4
